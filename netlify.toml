[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*"]

[build]
  command = "bun run build"
  publish = "dist"

# === 這是新增的代理規則 ===
# 对应 nginx 的 "location ^~ /heimuer"
[[redirects]]
  from = "/heimuer/*"
  to = "https://heimuer.tv/:splat"
  status = 200 # 200 表示這是一個代理 (proxy)

# 对应 nginx 的 "location ^~ /ikun"
[[redirects]]
  from = "/ikun/*"
  to = "https://api.ffzyapi.com/:splat"
  status = 200

# 对应 nginx 的 "location ^~ /subocaiji"
[[redirects]]
  from = "/subocaiji/*"
  to = "http://subocaiji.com/:splat"
  status = 200

# === 這是您原本的 SPA 規則 ===
# 注意：SPA 規則必須放在所有代理規則之後
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200